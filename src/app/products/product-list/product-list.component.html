<div *ngIf="!loading">
  <div *ngIf="products.length > 0; else NoProducts">
    <ng-template
      [ngTemplateOutlet]="ProductList"
      [ngTemplateOutletContext]="{ products: products }"
    ></ng-template>
  </div>
</div>

<ng-template #ProductList let-productM="products">
  <h2>En Çok Satanlar</h2>
  <div *ngFor="let product of productM">
    <div *ngIf="product.isActive" class="card mb-3">
      <div class="row">
        <div class="col-3">
          <img
            src="/assets/images/{{ product.imageUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <a routerLink="/products/{{ product.id }}" class="btn btn-primary">
              Ürünü Detay
            </a>
          </div>
        </div>
      </div>
    </div>
  </div></ng-template
>

<ng-template #NoProducts>
  <div class="alert alert-warning">No Products</div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
